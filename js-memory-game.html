<head>
  <title>js-memory-game</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to the World of Tomorrow!!</h1>
    </header>

    <button class="new-game" type="button">New Game</button>

    {{>addPlayerForm}}

    <ul class="players">
      {{#each players}}
        {{> player}}
      {{/each}}
    </ul>

    <div name="gameBoard">
      {{#each cards}}
        {{> cardsRow}}
      {{/each}}
    </div>

  </div>
</body>

<template name="cardsRow">
  <div class="row">
    {{#each row}}
      {{> card}}
    {{/each}}
  </div>
</template>

<template name="card">
  <img src="{{img}}" class="card" id=""/>
</template>


<template name="player">
  <li>
    <span class="text">{{name}}: {{score}}</span>
  </li>
</template>

<template name="addPlayerForm">
  <form class="add-player">
    <input type="text" name="playerName">
    <input type="submit" value="Add Player">
  </form>
</template>
