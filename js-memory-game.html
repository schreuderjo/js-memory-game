<head>
  <title>js-memory-game</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to the World of Tomorrow!!</h1>
    </header>

    <button class="new-game" type="button">New Game</button>

    {{>addPlayerForm}}

    <ul class="players">
      {{#each players}}
        {{> player}}
      {{/each}}
    </ul>

    <ul class="cards">
      {{#each cards}}
        {{> card}}
      {{/each}}
    </ul>

  </div>
</body>


<template name="card">
  <li>
    <span class="text">{{text}}</span>
  </li>
</template>

<template name="player">
  <li>
    <span class="text">{{name}}: {{score}}</span>
  </li>
</template>

<template name="addPlayerForm">
  <form class="add-player">
    <input type="text" name="playerName">
    <input type="submit" value="Add Player">
  </form>
</template>
